<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock and Date</title>
	<link rel="stylesheet" type="text/css" href="clock and date.css">
	<link rel="stylesheet" href="app.css">
	
</head>
<body onload="initClock()" class="light">

	<!--digital clock start-->
	<div class="datetime">
		<div class="date">
			<span id="dayname">Day</span>,
			<span id="month">Month</span>
			<span id="daynum">00</span>,
			<span id="year">Year</span>
		</div> 
		<div class="time">
	        <span id="hour">00</span>:
	        <span id="minutes">00</span>:
	        <span id="seconds">00</span>
	        <span id="period">AM</span>
      </div>
	</div>
	<!--digital clock end-->


	<!--event calender start-->
	
	<div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">February</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2021</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="calendar-footer">
            <div class="toggle">
                <span>Dark Mode</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
            </div>
        </div>
        <div class="month-list"></div>
    </div>
	

	<!--event calender end-->



	<script type="text/javascript" src="clock and date.js"></script>

	<script src="app.js"></script>


</body>
</html>
